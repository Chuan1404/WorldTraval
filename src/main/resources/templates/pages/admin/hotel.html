<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">

<div layout:fragment="content" class="page-wrapper">
  <div th:replace="fragments/admin/nav"></div>
  <div class="container-fluid py-4">

    <div class="row">
      <div class="col-12 d-flex">
        <a th:href="@{/admin/hotel/add}" class="text-white bg-gradient ml-auto">
          <button class="btn btn-primary" type="button">Thêm khách sạn</button>
        </a>
      </div>
      <div class="col-12">
        <div class="card my-4 ml-auto">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Danh sách khách sạn</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên khách sạn</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Giá</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Xếp hạng</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Thành phố</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Trạng thái</th>
                  <th class="text-secondary opacity-7"></th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hotel : ${hotels}">
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm" th:text="${hotel.name}">Tham quan Đà Lạt</h6>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0" th:text="${hotel.price}">1.000.000 vnđ</p>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <p class="text-xs font-weight-bold mb-0" th:text="${hotel.starRate} + ' sao'">4</p>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold" th:text="${hotel.address.city}">Xe 4 chỗ</span>
                  </td>
                  <td class="align-middle text-center text-sm" th:switch="${hotel.isActive}">
                    <span class="badge badge-sm bg-gradient-success" th:case="true">Active</span>
                    <span class="badge badge-sm bg-gradient-secondary" th:case="false">UnActive</span>
                  </td>
                  <td class="align-middle">
                    <form method="get" th:action="@{/admin/hotel/update/{id}(id=${hotel.id})}">
                      <button type="submit" class="btn">Edit</button>
                    </form>
                  </td>
                  <td class="align-middle">
                    <form method="post" th:action="@{/admin/hotel/delete/{id}(id=${hotel.id})}">
                      <button type="submit" class="btn">Detele</button>
                    </form>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
